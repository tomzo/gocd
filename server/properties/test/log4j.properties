log4j.rootLogger=WARN, fileout

log4j.logger.com.thoughtworks.go.server.service.ScheduleService=INFO, fileout

log4j.logger.org.hibernate=DEBUG, fileout
#log4j.logger.org.quartz=INFO, stdout

log4j.logger.java.sql.Statement=DEBUG, fileout
log4j.logger.java.sql.PreparedStatement=DEBUG, fileout


log4j.logger.org.springframework.security.userdetails.memory=WARN, fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=<%m>%n

# Rolling log file output...
log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=cce_server.log
log4j.appender.fileout.MaxFileSize=1024KB
log4j.appender.fileout.MaxBackupIndex=0
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.conversionPattern=%d{ISO8601} %5p %c{1},%t:%L - %m%n

log4j.appender.PerfAppender=org.apache.log4j.RollingFileAppender
log4j.appender.PerfAppender.File=cruise-perf.log
log4j.appender.PerfAppender.MaxFileSize=10240KB
log4j.appender.PerfAppender.MaxBackupIndex=20
log4j.appender.PerfAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.PerfAppender.layout.conversionPattern=%d{ISO8601} %5p,%t:%L - %m%n

